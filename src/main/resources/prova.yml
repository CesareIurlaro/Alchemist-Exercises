incarnation: scafi

seeds:
  scenario: 12345
  simulation: 12345

network-model:
  type: ConnectWithinDistance
  parameters: [1]

pools:
  - pool1: &contents
    - molecule: target
      concentration: "List(0.0,0.0)"
  - pool2: &program
    - time-distribution:
        type: RandomDiracComb
        parameters: [1, 2]
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [prova, 2]
    #  - program: send # not supported in scafi
  - pool3: &vibrate
    - time-distribution: 5
      type: Event
      actions:
        - type: BrownianMove
          parameters: [0.03]
  - pool4: &move
    - time-distribution: 5
      type: Event
      actions:
        - type: MoveToTarget
          parameters: [target, 0.1]

displacements:
  - in:
      type: Point
      parameters: [0,0]
    contents: *contents
    programs:
      - *program
  - in:
      type: Circle
      parameters: [50, 0, 0, 2]
    contents: *contents
    programs:
      - *program
      - *vibrate
  - in:
      type: Rectangle
      parameters: [100, -3, -3, 6, 6]
    contents: *contents
    programs:
      - *program
      - *move
